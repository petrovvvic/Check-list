<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gamer Check-List</title>
</head>
<body>
    <h1 class="poppins-bold montserrat">Gamer | Aufgaben Check-List</h1>
    <section class="tasks-section">
        <div class="choice-section">        
            <h2 id="before" class="poppins-medium montserrat">Vor der Schicht</h2>
            <div class="between"></div>
            <h2 id="after" class="poppins-medium hide-color ">Nach der Schicht</h2>
        </div>
        <div class="checkbox-container">
            <form id="before-tasks">
                <div class="checkbox-list">
                    <label>
                        <input type="checkbox" name="item1"> Tür auf
                    </label>
                    <label>
                        <input type="checkbox" name="item2"> Aschenbecher raus

                    </label>
                    <label>
                        <input type="checkbox" name="item3"> Licht an 

                    </label>
                    <label>
                        <input type="checkbox" name="item4"> Alle Monitore einschalten
                    </label>
                    <label>
                        <input type="checkbox" name="item5"> Alle MEMs einschalten  am besten auf Orange
                    </label>
                    <label>
                        <input type="checkbox" name="item6"> Prüfen, ob bei den Hebeln das große Leuchtgebilde an der Wand leuchtet. 

                    </label>
                    <label>
                        <input type="checkbox" name="item7"> An den Fahrrädern Sperre rein (Cycle)

                    </label>
                    <label>
                        <input type="checkbox" name="item8"> Am Amaze Powerbanks an
                    </label>
                    <label>
                        <input type="checkbox" name="item9"> Prüfen, ob alle Mülleimer geleert sind und mit Müllbeutel ausgestattet, falls nicht erledigen
                    </label>
                    <label>
                        <input type="checkbox" name="item10"> Toilettencheck
                    </label>
          
                    <label>
                        <input type="checkbox" name="item12"> Kühlschrank falls notwendig nachfüllen. Anschließend nach jeder Gruppe prüfen und nachfüllen. 

                    </label>
                    <label>
                        <input type="checkbox" name="item12"> Leergutkisten falls voll weg stellen und leere hinstellen. 


                    </label>
                    <label>
                        <input type="checkbox" name="item12"> Kleinen Mülleimer für Kronkorken leere

                    </label>
                    <label>
                        <input type="checkbox" name="item12"> Staubsaugen und alles abwischen
                            
                        


                    </label>
                    <label>
                        <input type="checkbox" name="item12"> Tische falls notwendig abwischen


                    </label>
                    <label>
                        <input type="checkbox" name="item12"> Bezahlgerät aus dem Schrank nehmen 

                    </label>
                    <label>
                        <input type="checkbox" name="item12"> Du bist bereit die Gruppe zu empfangen!!! 

                    </label>

                </div>
        
            </form>
            <form id="after-tasks" class="hide">
                <div class="checkbox-list">
                    <label>
                        <input type="checkbox" name="item1"> Flaschen einsammeln, Müll entsorgen + wegbringen
                    </label>
                    <label>
                        <input type="checkbox" name="item2"> Toilettencheck

                    </label>
                    <label>
                        <input type="checkbox" name="item3"> Alles ausschalten, Powerbanks auch! 

                    </label>
                    <label>
                        <input type="checkbox" name="item4"> Kühlschrankcheck * Leergutkisten wegbringen
                    </label>
                    <label>
                        <input type="checkbox" name="item5"> Fernbedienung und Zahlgerät in Schrank
                    </label>
                    <label>
                        <input type="checkbox" name="item6"> Licht aus, Aschenbächer rein, Tür zu 

                    </label>
                    <label>
                        <input type="checkbox" name="item6"> Du hast es geschafft!! Schönen Feierabend!!

                    </label>


                </div>
        
            </form>
        
        </div>



    </section>
    <script src="script.js"></script>
    
</body>
</html>
